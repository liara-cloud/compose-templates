apps:
  - id: "unleash"
    name: "Unleash"
    image: "unleashorg/unleash-server:5"
    bundlePlanID: "standard"
    planID: "small-g2"
    port: 4242
    envs:
      DATABASE_USERNAME: "$DB_main_USER"
      DATABASE_PASSWORD: "$DB_main_PASSWORD"
      DATABASE_HOST: "$DB_main_HOST"
      DATABASE_SSL: "false"
      CHECK_VERSION: "false"
      LOG_LEVEL: "info"
      DATABASE_NAME: "postgres"

databases:
  - type: "postgres"
    id: "main"
    version: "15.4"
    bundlePlanID: "standard"
    planID: "small-g2"
